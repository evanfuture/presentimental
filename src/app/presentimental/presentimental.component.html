<div class="presentation">
  <div class="slides">
    <iframe *ngIf="slidesUrl$ | async as slidesUrl; else emptySlides"
            [src]="slidesUrl"
            frameborder="0"
            width="100%"
            height="100%"
            allowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true">
    </iframe>

    <ng-template #emptySlides>
      <div class="slides placeholder">
        Find your slides ID through <a href="https://drive.google.com/"
           target="_blank">Google Drive</a>
      </div>
    </ng-template>
  </div>

  <div class="presenter"
       #presenterArea>
    <ng-container *ngIf="webcamSize$ | async as webcamSize">
      <webcam class="webcam"
              [width]="webcamSize.width"
              [height]="webcamSize.height"
              [allowCameraSwitch]="showWebcamSwitch"
              (imageClick)="toggleWebcamSwitch()"></webcam>
    </ng-container>
    <h3 class="presenter__name"
        #presenterName><span>{{ speakerName }}</span></h3>
  </div>

  <div class="details">
    <h1 class="details__title">{{ talkTitle }}</h1>
  </div>

  <div class="event">
    <img src="/assets/netcentric_logo.svg"
         alt="Netcentric">

    <div class="event__title">Frontend Talks</div>

    <div class="event__date">{{ today }}</div>

    <div class="event__edit"
         (click)="onEditClick($event)">
      <div class="label">Edit</div>
      <img src="./assets/netcentric_icon.png"
           alt="Edit Content" />
    </div>
  </div>

  <app-modal-base *ngIf="showEditModal"
                  (modalClose)="closeModal(false)">
    <div class="modal-body">
      <form [formGroup]="formGroup"
            (ngSubmit)="closeModal(true)"
            autocomplete="off">
        <app-yoshiko-input label="Talk Title"
                           formControlName="talkTitle">
        </app-yoshiko-input>

        <app-yoshiko-input label="Speaker Name"
                           formControlName="speakerName">
        </app-yoshiko-input>

        <app-yoshiko-input label="Slides Id"
                           formControlName="slidesId">
        </app-yoshiko-input>
      </form>
    </div>
    <div class="modal-footer">
      <button class="modal-button"
              (click)="closeModal(true)">
        Apply
      </button>
    </div>
  </app-modal-base>
</div>
